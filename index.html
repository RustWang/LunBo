<!DOCTYPE html>
<html>
<head>
<script src="./jQuery3.3.1min.js"></script>
  <meta charset="utf-8">
  <title>简易轮播</title>
  <style>
    .images{
      display: flex;
      align-items: flex-start;
      transition: all 0.5s;
    }
    .images > img{
      vertical-align: top;
    }
    .window{
      width: 300px;
      overflow: hidden;
      border: 10px solid Crimson;
    }
    .red{
  color: red;
    }
  </style>

</head>

<body>
  <div class="window">
    <div class="images" id=images>
      <img src="https://images.unsplash.com/photo-1519052537078-e6302a4968d4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80.jpg" alt="" width=300px height=200px>
      <img src="https://i.kinja-img.com/gawker-media/image/upload/s--kHrQ8nr7--/c_scale,f_auto,fl_progressive,q_80,w_800/18huxz4bvnfjbjpg.jpg" alt="" width=300px height=200px>
      <img src="http://815678169699-bfas-files.s3.amazonaws.com/orange-tabby-adoption-Horatio-1.jpg" alt="" width=300px height=200px>
      <img src="https://d3pz1jifuab5zg.cloudfront.net/2015/09/14164518/cat-face-150914.jpg" alt="" width=300px height=200px>
    </div>
  </div>
  <span id=buttons>
    <span>第1张</span>
    <span>第2张</span>
    <span>第3张</span>
    <span>第4张</span>
  </span>
<script>
var allButtons = $('#buttons > span')

for (let i = 0; i < allButtons.length; i++) {
  $(allButtons[i]).on('click', function(x) {
    var index = $(x.currentTarget).index()
    var p = index * -300
    $('#images').css({
      transform: 'translate(' + p + 'px)'
    })
    n = index
    activeButton(allButtons.eq(n))
  })
}



var n = 0;
var size = allButtons.length
allButtons.eq(n % size).trigger('click')


var timerId = setTimer()

function setTimer() {
  return setInterval(() => {
    n += 1
    allButtons.eq(n % size).trigger('click')
  }, 3000)
}

function activeButton($button) {
  $button
    .addClass('red')
    .siblings('.red').removeClass('red')
}

$('.window').on('mouseenter', function() {
  window.clearInterval(timerId)
})

$('.window').on('mouseleave', function() {
  timerId = setTimer()
})
</script>
</body>

</html>
